<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/actions/addGold.js"></script>
    <script src="src/actions/addWeapon.js"></script>
    <script src="src/actions/attack.js"></script>
    <script src="src/actions/openChest.js"></script>
    <script src="src/actions/move.js"></script>
    <script src="src/actions/addHP.js"></script>
    <script src="src/actions/wait.js"></script>

    <script src="src/const/cardTypes.js"></script>
    <script src="src/const/chanceTable.js"></script>


    <script src="src/utils/card.js"></script>
    <script src="src/utils/mapControls.js"></script>
    <script src="src/utils/setAttack.js"></script>
    <script src="src/utils/setGold.js"></script>
    <script src="src/utils/setHP.js"></script>

    <script src="src/dungeon.js"></script>

    <script src="src/controls/settingsModal.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/button.css" rel="stylesheet" type="text/css">
    <link href="css/modal.css" rel="stylesheet" type="text/css">
    <link href="css/icon-font.css" rel="stylesheet" type="text/css">
</head>
<body onload="initGame()">
<div class="game-area">
    <div class="game-table" id="game-table">
        <div class="game-stats">
            <div class="info-label">
                 <div class="icon-rich"></div>
                <div id="gold-meter"></div>
            </div>
            <div class="info-label">
                <div class="icon-swords"></div>
                <div id="user-attack"></div>
            </div>
            <div class="info-label">
                <div class="icon-health"></div>
                <div id="user-health"></div>
            </div>
        </div>
        <div class="game-controls">
            <button onclick="restart()">Restart</button>
            <button onclick="showModal()" class="settings-button">Settings</button>
        </div>
        <div class="card-area" id="card-area">
        </div>
    </div>

    <div class="modal-window" id="settings-modal">
        <div class="overlay" onclick="hideModal()">
            <div class="modal-content" onclick="event.stopPropagation();">
                <div class="modal-header">
                    Settings
                </div>
                <div class="modal-body">
                    Table row size : <input type="number" id="table-size"/>
                </div>
                <div class="modal-footer">
                    <button class="save" onclick="saveTableSize()">Save</button>
                    <button onclick="hideModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
